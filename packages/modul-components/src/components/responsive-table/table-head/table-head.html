<thead class="m-table-head"
       :class="[
            'm--is-head-style-' + headStyle,
            {
                'm--is-first-column-fixed': firstColumnFixed,
                'm--has-multiple-head-row': sortHeadRows.length > 1,
            },
        ]">
    <tr v-for="(headRowKey, index) in sortHeadRows"
        :key="index"
        :class="headRows[headRowKey].class">
        <th v-for="(column, i) in getFormatColumns(headRows[headRowKey].columns)"
            :key="i"
            :id="column.id + '-' + id"
            :colspan="column.colspan"
            :rowspan="column.rowspan"
            scope="col"
            :class="[
                {
                    'm--is-sortable': column.sortable,
                    'm--is-sorted': isColumnSorted(column),
                    'm--is-waiting': waiting,
                    'm--is-initial-sort': column.isInitialSort,
                },
                getColumnAlignmentClass(column),
                column.class,
            ]"
            :style="getColumnWidthStyle(column)">
            <slot v-if="!column.sortable"
                  :name="'table-head.' + column.id"
                  :column="column">
                <template v-if="column.value">
                    {{ column.value }}
                </template>
            </slot>
            <div v-else
                 class="m-table-head__cell">
                <div class="m-table-head__cell-content"
                     @click="sort(column, headRows[headRowKey].columns, headRowKey)">
                    <slot :name="'table-head.' + column.id"
                          :column="column">
                        <template v-if="column.value">
                            {{ column.value }}
                        </template>
                    </slot>
                    <m-icon-button class="m-table-head__sort-icon"
                                   :class="getColumnSortDirectionClass(column)"
                                   :disabled="waiting"
                                   :skin="skinSortIcon"
                                   button-size="14px"
                                   icon-size="12px"
                                   :icon-name="getColumnSortIcon(column)"
                                   @click.stop="sort(column, headRows[headRowKey].columns, headRowKey)" />
                </div>
            </div>
        </th>
    </tr>
</thead>
