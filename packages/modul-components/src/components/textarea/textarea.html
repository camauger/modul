<div class="m-textarea"
     :class="{ 'm--is-disabled' : disabled,
               'm--is-waiting' : waiting,
               'm--is-readonly' : readonly,
               'm--has-error' : hasError,
               'm--is-valid' : isValid,
               'm--is-focus' : isFocus,
               'm--has-label': hasLabel,
               'm--has-validation-message': hasValidationMessage }"
     @click="onClick"
     :style="{ width: inputWidth, maxWidth: inputMaxWidth }">
    <m-input-style :disabled="disabled"
                   :waiting="waiting"
                   :error="hasError"
                   :valid="isValid"
                   :label="label"
                   :label-for="id"
                   :focus="isFocus"
                   :label-up="labelUp"
                   :empty="isEmpty"
                   :readonly="readonly"
                   :required-marker="requiredMarker"
                   :tag-style="tagStyle">
        <textarea ref="input"
                  :id="id"
                  class="m-textarea__input"
                  :disabled="disabled"
                  :readonly="readonly"
                  :placeholder="placeholder"
                  :maxlength="maxLengthNumber"
                  :autocomplete="autocomplete"
                  rows="1"
                  @focus="onFocus"
                  @blur="onBlur"
                  @change="onChange"
                  @keyup="onKeyup"
                  @keydown="onKeydown"
                  @paste="onPaste"
                  v-model="model"
                  v-m-textarea-auto-height>
        </textarea>
    </m-input-style>
    <div class="m-textarea__validation">
        <m-validation-message class="m-textarea__validation__message"
                              :disabled="disabled"
                              :waiting="waiting"
                              :error="hasError"
                              :error-message="errorMessage"
                              :valid="isValid"
                              :valid-message="validMessage"
                              :helper-message="helperMessage"></m-validation-message>
        <m-character-count class="m-textarea__validation__character-count"
                           v-if="characterCount"
                           :value-length="valueLength"
                           :max-length="maxLength"
                           :threshold="characterCountThreshold"></m-character-count>
    </div>
</div>
