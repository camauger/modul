<div class="p-date-selector">
    <m-input-group :label="label"
                   :error="formGroup.hasError()"
                   :error-message="formGroup.errorMessageDeep"
                   validation-message-position="bottom">
        <div class="field-wrapper">
            <div class="p-date-selector__column days">
                <m-textfield max-width="small"
                             v-model.trim="dayField.value"
                             :error="dayField.hasError()"
                             label="Day"
                             max-length="2"
                             :length-overflow="false"
                             @blur="onBlurDay">
                </m-textfield>
            </div>

            <div class="p-date-selector__column months">
                <m-select label="Month"
                          :value="monthSelectionName"
                          :options="months"
                          :error="monthField.hasError()"
                          @select-item="onSelectItem($event)"
                          max-width="100%"
                          ref="dropdown">
                </m-select>
            </div>

            <div class="p-date-selector__column years">
                <m-textfield max-width="small"
                             v-model="yearField.value"
                             :error="hasYearError()"
                             label="Year"
                             max-length="4"
                             :length-overflow="false"
                             @blur="onBlurYear">
                </m-textfield>
            </div>
        </div>
    </m-input-group>
</div>
